<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="imgbox">
        <img src="images/image-equilibrium.jpg" alt="Nft Equilibrium" />
        <div class="view-icon">
          <img class="eye" src="images/icon-view.svg" alt="icon" />
        </div>
      </div>
      <div class="descp">
        <h1><a>Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-price">
        <div class="eth">
          <div class="eth-ico">
            <img src="images/icon-ethereum.svg" alt="icon" />
          </div>
          0.041 ETH
        </div>
        <div class="time">
          <div class="time-ico">
            <img src="images/icon-clock.svg" alt="icon" />
          </div>
          3 days left
        </div>
      </div>
      <div class="footer">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="avatar" />
        </div>
        <div class="footer-text">Creation of <a>Jules Wyvern</a></div>
      </div>
    </main>
  </body>
</html>
